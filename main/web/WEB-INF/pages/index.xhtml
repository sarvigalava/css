<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <h:form id= "form" style="text-align: center">
        <ace:panel>
            <ace:checkboxButton id="checkBox" value="#{indexBean.selected}">
                <ace:ajax />
            </ace:checkboxButton>
            <br/>

            The checkbox is:
            <h:outputText id="valueDescription" value="#{indexBean.boxValueDescription}" style="font-weight: bold;"/>
        </ace:panel>
    </h:form>
</h:body>

</html>
